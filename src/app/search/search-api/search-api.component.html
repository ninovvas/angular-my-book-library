<div class="ui  middle aligned center aligned grid" style="margin: 0 auto;">
  <div class="column">
    
    <h2 class="ui teal image header">
      
      <div class="content">
        <img src="./assets/open-book-100.png" class="ui centered image">
        SEARCH BOOK IN INTERNET
      </div>
    </h2>

    <div class="ui search">
      <div class="ui big icon input">
          <input type="text" class="prompt"
              (keyup)="queryHandler($event)" #search>
          <i class="search icon"></i>
      </div>
    </div>
  </div>
</div>


  <!-- <div class="ui divided items"> -->
    <!-- <div class="ui middle aligned selection divided list fixed-width"> -->
    <div>
    
      <app-search-book-item *ngFor="let book of books$ | async; index as i" [followNum]="i" [book]="book"></app-search-book-item>
     
  </div>
