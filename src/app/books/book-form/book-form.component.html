<form class="ui form" [formGroup]="bookForm" (ngSubmit)="submitForm()">
  
  <div class="field">
    <div class="ui left icon input">
      <i class="user icon"></i>
    <input formControlName="title" placeholder="Title">
    </div>
    <app-form-messages
      [control]="bookForm.get('title')"
      controlName="title">
    </app-form-messages>
  </div>

  <label>Subtitle</label>
  <input formControlName="subtitle">

  <label>ISBN</label>
  <input formControlName="isbn">
  <app-form-messages
    [control]="bookForm.get('isbn')"
    controlName="isbn">
  </app-form-messages>

  <label>Published Date</label>
  <input type="date"
    useValueAsDate
    formControlName="published">
  <app-form-messages
    [control]="bookForm.get('published')"
    controlName="published">
  </app-form-messages>

  <label>Authors</label>
  <button type="button" class="ui mini button"
    (click)="addAuthorControl()">
    + Autor
  </button>
  <div class="fields" formArrayName="authors">
    <div class="sixteen wide field"
      *ngFor="let c of authors.controls; index as i">
      <input placeholder="Autor"
        [formControlName]="i">
    </div>
  </div>
  <app-form-messages
    [control]="bookForm.get('authors')"
    controlName="authors">
  </app-form-messages>

  <label>Description</label>
  <textarea formControlName="description"></textarea>

  <label>Images</label>
  <button type="button" class="ui mini button"
    (click)="addThumbnailControl()">
    + Bild
  </button>

  <div formArrayName="thumbnails">
    <div class="fields"
      *ngFor="let c of thumbnails.controls; index as i" [formGroupName]="i">
      <div class="nine wide field">
        <input placeholder="URL"
          formControlName="url">
      </div>
      <div class="seven wide field">
        <input placeholder="Titel"
          formControlName="title">
      </div>
    </div>
  </div>

  <button class="ui button" type="submit" [disabled]="bookForm.invalid">
    Save bookForm
  </button>

</form>
